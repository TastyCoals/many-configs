window:
  decorations: none

scrolling:
  history: 100000

font:
  size: 12
  family: Fira Code

background_opacity: 0.92

# GNOME Terminal Tango Dark
colors:
  # COLORSCHEME: gruvbox_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
  # Bright colors
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
